<!-- HTML for the film submission page -->
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Sunday - Submit a Film Idea</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include the Firebase library and the Realtime Database module in the HTML file -->
<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
</head>
<body>
  <h1>Submit a Film Idea</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#" class="active">Submit a Film Idea</a></li>
      <li><a href="vote.html">Vote for Your Top Films</a></li>
      <li><a href="results.html">View Results</a></li>
    </ul>
  </nav>
  
  <form id="film-form">
    <h2>Submissions:</h2>
    <p>Submit your film ideas (with the year). No movies. </p>
  
  
    <label for="title">*Film Title:</label>
    <input type="text" id="title" name="title" placeholder="Title" required><br>
  
    <label for="year">Release Year:</label>
    <input type="text" id="year" name="title" placeholder="Year"><br>
  
    <label for="youtubeLink">Link to Trailer:</label>
    <input type="text" id="youtubeLink" name="title" placeholder="YouTue Link"><br>
  
    <label for="imdbLink">Link to IMDb:</label>
    <input type="text" id="imdbLink" name="title" placeholder="IMDb Link"><br>

    <label for="comment" >Comment:</label>
    <textarea type="text" style="white-space: pre-wrap;" id="comment" name="title" placeholder="Why should we watch it?"></textarea><br>

    <label for="name" required>*Your Name:</label>
    <input type="text" id="name" name="title" placeholder="Enter your name" required><br>

    <button type="submit">Submit</button>
  </form>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/submit.js"></script>
</body>
</html>
